services:
  - type: web
    name: emotion-recognition-api
    env: python
    runtime: python3  # Add this to specify Python version
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"  # Use $PORT
    envVars:
      - key: PORT
        value: $PORT  # Use $PORT instead of hardcoding 10000

